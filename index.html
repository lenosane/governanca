<html>
  <head>
    <style>

      .myNodeClass {
        font-size: 12px;
        
      }
    </style>
    

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'PR6', 'f':'Pró-Reitoria de Gestão e Governança'},'', 'PR6'],
          ['Gabinete', 'PR6', ''],
          ['Protocolo', 'Gabinete', ''],
          
          ['Governança', 'PR6', ''],
          ['Governança', 'Governança', ''],
          ['Patrimônio', 'PR6', ''],
          ['Gestão Patrimonial', 'Patrimônio', ''],
          ['Gestão de Cessão de Uso', 'Patrimônio', ''],
          ['Contratos Fundacionais', 'Patrimônio', ''],
          ['Gestão', 'PR6', 'SGGov'],
          ['Contratos', 'Gestão', ''],
          ['Contratos', 'Contratos', ''],
          ['Fiscalização', 'Contratos', ''],
          ['Licitações', 'Gestão', ''],
          ['Licitações', 'Licitações', ''],
          ['Materiais', 'Licitações', ''],
          ['Div. Gestão de Estoque e Mov. de Materiais', 'Licitações', ''],
          ['Sistema Integrado de Alimentação', 'Gestão', '']
        ]);

    

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
        chart.draw(data, {'allowCollapse':true});
        chart.draw(data, {'selectionColor':'#FFFFF'});
        chart.draw(data, {'size':'small'});
      }
   </script>
</head>
  
<body>
    <div id="chart_div" style="height: 800px; width: 200px"></div>
</body>
</html>
